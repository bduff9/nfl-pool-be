# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js project to Azure Function App - aswnn-nfl

on:
  push:
    branches:
      - develop
      - main

env:
  AZURE_FUNCTIONAPP_NAME: aswnn-nfl
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "azure" # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: "14.x" # set this to the node version to use (supports 8.x, 10.x, 12.x)

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v2

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "Resolve Project Dependencies Using Npm"
        shell: pwsh
        run: |
          npm ci
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm run build:azure
          Move-Item node_modules ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/node_modules
          popd

      - name: Set environment variables
        run: |
          case "${GITHUB_REF}" in
            "refs/heads/main") DEPLOYMENT_SLOT= ;;
            "refs/heads/develop") DEPLOYMENT_SLOT=dev ;;
            *) DEPLOYMENT_SLOT=INVALID ;;
          esac
          echo "DEPLOYMENT_SLOT=${DEPLOYMENT_SLOT}"
          echo "DEPLOYMENT_SLOT=${DEPLOYMENT_SLOT}" >> $GITHUB_ENV

      - name: "Run Azure Functions Action"
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          slot-name: ${{ env.DEPLOYMENT_SLOT }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
